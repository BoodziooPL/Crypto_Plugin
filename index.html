<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCurrency Plugin</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ładowanie biblioteki web3.js z CDN -->

</head>
<body>
    <div class="container">
        <header>
            <!-- Top banner with logo and button for connect wallet -->
            <div class="banner">
                <div class="logo"><span>Portfolio</span></div>
             
            <div class="btn-connect">
                <button class="btnConnect"></button>
            </div>
        </div>
          <!-- top banner END -->

          <!-- total value assets -->
            <div class="wrapper">
                <span><b>Total assets Value:</b></span>
                <span class="value">$24,250.41</span>
            </div>
            <!-- total assets end -->
        </header>
    
        <main>
            <div class="visible">
                <div class="info">
                    <span class="coin-name-info">Token</span>
                    <span class="coin-name-info">Current Price</span>
                    <span class="coin-name-info">% of All</span>
                    <span class="Send">Send</span>
                  </div>
                  <div class="pulpit-info">
                    <div class="coins">
                      <div class="row1">
                        <div class="img-name">
                          <img src="" alt="" srcset="">
                          <span>BTC</span>
                        </div>
                        <div class="price">
                          <span>$21,572.88</span>
                          <span>+7%</span>
                        </div>
                        <div class="percent">
                          <span>50%</span>
                        </div>
                        <div>
                          <button class="btn-expand" type="button">down</button>
                        
                        </div>
                    </div>
            </div>
            </div>
            </div>
                  <div class="content">
                    <span>Today i'm buy:</span>
                    <form action="" method="post" onsubmit="handleFormSubmit(event)" class="form">
                      <input type="number" step="0.000001" placeholder="0.1" class="input-value">
                      <input type="submit" value="Send" class="input-send">
                    </form>
                  </div>
        
    </main>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
